<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css" rel="stylesheet" />
    <title>Age Calculator JS</title>
</head>
<body>
    <div class="calc-back">
        <div class="calender-area">
            <div class="day">
                <p>Day</p>
                <input type="number" placeholder="DD" id="days">
            </div>
            <div class="month">
                <p>Month</p>
                <input type="number" placeholder="MM" id="months">
            </div>
            <div class="year">
                <p>Year</p>
                <input type="number" placeholder="YYYY" id="years">
            </div>
            <button id="result"><i class="ri-arrow-down-line"></i></button>
        </div>
        <div class="display-area">
            <div><h1 id="y-data">-- </h1><span> years</span></div>
            <div><h1 id="m-data">-- </h1><span> months</span></div>
            <div><h1 id="d-data">-- </h1><span> days</span></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
